{% extends "layout.html" %}
{% block content %}
   
<div class="row">
    <div class="content-section col-md-12">
        <h3>Perfumes you can also like according to your Favourites</h3>
        <p class='text-muted'>
            {% for p in recommendations%}
            <ul class="list-group">
                <li class="list-group-item list-group-item-light"><b>{{p.name}}</b> by {{ p.brand}}</li>
            </ul>
            {% endfor %}
        </p>
    </div>
</div>

{% endblock content %}
