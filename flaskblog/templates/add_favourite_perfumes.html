{% extends "layout.html" %}
{% block content %}
   
<div class="row">
    <div class="content-section col-md-4">
        <form method="POST" action="">
                <!--protection against xss-->
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Perfume List</legend>
                <div class="form-ckeck">
                    Wybierz
                        <div class="form-check">
                            {{ form.perfume }}
                        </div>
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info")}}
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
    <div class="content-section col-md-4">
        <h3>Perfumes you already like</h3>
        <p class='text-muted'>
            {% for choice in your_choices%}
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">{{choice}}</li>
            </ul>
            {% endfor %}
        </p>
    </div>
</div>

{% endblock content %}
